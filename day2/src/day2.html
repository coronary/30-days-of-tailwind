<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day 2</title>
    <link rel="stylesheet" href="local.css">
</head>
<body class="m-5">
    <header class="text-center">
        <h1 class='text-9xl'>typography</h1>
    </header>
    <section>
        <h1 class='text-6xl'>font family</h1>
        <p class="font-sans text-2xl">sans serif</p>
        <p class="font-serif text-2xl">serif</p>
        <p class="font-mono text-2xl">monospaced</p>
        <p class="sm:font-san md:font-serif lg:font-mono text-2xl">RESPONSIVE</p>
    </section>
    <section>
        <h1 class="text-6xl">font style and weight</h1>
        <p class="text-2xl italic font-sans">italic</p>
        <p class="text-2xl font-thin font-sans">font thin</p>
        <p class="text-2xl font-normal font-sans">font normal</p>
        <p class="text-2xl font-semibold font-sans">font semibold</p>
        <p class="text-2xl font-bold font-sans">font bold</p>
        <p class="text-2xl font-black font-sans">font black</p>
    </section>
    <section>
        <h1 class="text-6xl">align</h1>
        <p class="text-2xl text-center font-sans">center</p>
        <p class="text-2xl text-right font-sans">right</p>
        <p class="text-2xl text-left font-sans">left</p>
        <p class="text-2xl text-justify font-sans">justify</p>
    </section>
    
</body>
</html>

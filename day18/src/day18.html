<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day 18</title>
    <link rel="stylesheet" href="local.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="p-4 font-mono">
     <div class="lg:w-1/2 dropdown-holder flex flex-col items-stretch text-poppy" x-data="{ 
        open: true,
        items: [
            'menu',
            'locations',
            'hours'
        ]
     }">
        <button class='focus:outline-none rounded p-5 bg-gin-light text-7xl hover:bg-gin-dark' @click="open = true">dropdown</button>
        <div x-show='open' @click.away='open = false' class="options rounded p-4 text-5xl bg-gin">
            <template x-for='item in items' >
                <p x-text='item' x-bind:value="item" class="p-5 hover:bg-gin-dark"></p>
            </template>
        </div>

     </div>
        <script src="local.js"></script>
</body>
</html>
